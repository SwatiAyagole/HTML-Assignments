<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unordered List</title>
</head>
<body>
	<h1>Types of Colours</h1>
	<ul>
		<li>Blue</li>
	    <li>Pink</li>
	    <li>Black</li>
	    <li>Red</li>
	    <li>White</li>
	</ul>
	<ul type="circle">
		<li>Blue</li>
	    <li>Pink</li>
	    <li>Black</li>
	    <li>Red</li>
	    <li>White</li>
	</ul>

</body>
</html>
